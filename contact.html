        <div class="contactform">
        <div class="contactcontainer">
            <h2>Contact me for work/General Enquiries</h2>
           <div class="contactbox">
            <form>
                <div class="form-group1">
                  <label for="inputname">Name</label>
                  <input type="name"id="inputname" placeholder="Enter your name"></div>
                  <!-- <p>we will never share your email and contact</p> -->
                <div class="form-group2">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"></div>
                  <p id="email-suggestion">we will never share your email address</p>
                <div class="form-group3">
                  <label for="inputcontact">Phone</label>
                  <input type="password" class="form-control" id="inputcontact" placeholder="Phone">
                  <p id="email-suggestion">we will never share your phone number</p>

                </div>
                <div class="form-group5">
                    <label for="inputmessage">Enquiry</label>
                    <input type="email" class="form-control" id="inputname" aria-describedby="emailHelp" placeholder="Enter your message"></div>
                    <div class="form-group4">
                        <label for="inputmessage">Massage</label>
                        <input type="email" class="form-control" id="inputmessage" aria-describedby="emailHelp" placeholder="Enter your message"></div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="isclient" id="exampleCheck1">
                          <label class="isclient" for="isclient"> Do you want to work on projects witth me</label>
                        </div>
                    <button type="submit" class="btn">Submit</button>
                    <button type="submit" class="btn">Reset</button>
              </form>

           </div>
